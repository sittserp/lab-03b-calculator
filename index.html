<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
        <section class="main-section">

            <input id="addInput1" type="text">
            +
            <input id="addInput2" type="text">
            <button id="addButton">Add</button>
            <div id="addResult"></div>

        </section>

        <section class="main-section">

            <input id="xInput1" type="text">
            x
            <input id="xInput2" type="text">
            <button id="xButton">Multiply</button>
            <div id="xResult"></div>

        </section>

        <section class="main-section">

            <input id="minusInput1" type="text">
            -
            <input id="minusInput2" type="text">
            <button id="minusButton">Subtract</button>
            <div id="minusResult"></div>

        </section>

        <section class="main-section">

            <input id="divideInput1" type="text">
            /
            <input id="divideInput2" type="text">
            <button id="divideButton">Divide</button>
            <div id="divideResult"></div>

        </section>

    <script type="module" src="app.js"></script>
</body>

</html>
